<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UltraVision AI — تحسين الفيديو والصور</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <svg class="logo" viewBox="0 0 120 32" aria-hidden="true">
        <defs>
          <linearGradient id="uvg" x1="0" y1="0" x2="1" y2="1">
            <stop stop-color="#5b8cff"/>
            <stop offset="1" stop-color="#8a5bff"/>
          </linearGradient>
        </defs>
        <text x="0" y="23" font-family="Inter, Segoe UI, Arial" font-weight="800" font-size="22" fill="url(#uvg)">UltraVision</text>
        <text x="108" y="23" font-family="Inter" font-weight="700" font-size="14" fill="#c8d2ff">AI</text>
      </svg>
      <span class="subtitle">Upscale &amp; Enhance — Image / Video</span>
    </div>
    <nav class="actions-bar">
      <a id="downloadBtn" class="btn btn-accent" style="display:none">⬇ تنزيل النتيجة</a>
      <button id="resetBtn" class="btn btn-ghost">إعادة ضبط</button>
    </nav>
  </header>

  <section class="controls">
    <label class="file">اختر ملف
      <input type="file" id="fileInput" hidden />
    </label>

    <select id="modelSelect" title="الموديل"></select>
    <select id="optionSelect" title="خيار الموديل">
      <option value="">(لا يوجد)</option>
    </select>

    <select id="scaleSelect" title="التكبير">
      <option value="1x">1×</option>
      <option value="2x" selected>2×</option>
      <option value="4x">4×</option>
    </select>

    <select id="formatSelect" title="صيغة الخرج">
      <option value="jpeg">JPEG (صورة)</option>
      <option value="png">PNG (صورة)</option>
      <option value="webp">WEBP (صورة)</option>
      <option value="mp4">MP4 (فيديو)</option>
    </select>

    <input id="fpsTarget" type="number" min="2" max="240" step="1" placeholder="fps الهدف (فيديو)" />

    <!-- تحكمات زي Topaz -->
    <div class="tune">
      <label>Sharpen <input id="ctlSharpen" type="range" min="0" max="100" value="0" /></label>
      <label>Denoise <input id="ctlDenoise" type="range" min="0" max="100" value="0" /></label>
      <label>Recover <input id="ctlRecover" type="range" min="0" max="100" value="0" /></label>
      <label>Grain   <input id="ctlGrain"   type="range" min="0" max="100" value="0" /></label>
    </div>

    <button id="enhanceBtn" class="btn btn-accent">تشغيل التحسين</button>
  </section>

  <main class="preview">
    <section class="pane">
      <h3>قبل</h3>
      <img id="beforeImg" alt="" />
      <video id="beforeVideo" controls playsinline></video>
    </section>
    <section class="pane">
      <h3>بعد</h3>
      <img id="afterImg" alt="" />
      <video id="afterVideo" controls playsinline></video>
    </section>
  </main>

  <section class="status">
    <div class="progress"><div id="bar"></div></div>
    <div id="statusText"></div>
  </section>

  <!-- Overlay (مقفول افتراضيًا، يفتح بـ .show) -->
  <div id="loaderOverlay" class="overlay">
    <div class="spinner"></div>
    <div class="overlay-text">جاري تجهيز الفيديو للعرض...</div>
  </div>

  <div id="toast" class="toast" hidden></div>
  <div id="debug" class="debug" style="display:none"></div>

  <footer class="footer">
    <span>© <span id="year"></span> UltraVision AI</span>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="app.js"></script>
</body>
</html>
